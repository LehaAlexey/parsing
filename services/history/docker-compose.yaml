version: '3.8'

services:
  history-postgres:
    image: postgres:15-alpine
    container_name: history-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: history
    ports:
      - "5433:5432"
    volumes:
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - history-net

  redis:
    image: redis:7-alpine
    container_name: history-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - history-net

  history-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: history-service
    depends_on:
      - history-postgres
      - redis
    environment:
      - configPath=/app/config.yaml
    ports:
      - "8072:8072"
      - "50062:50062"
    networks:
      - history-net

networks:
  history-net:
    name: history-net
    driver: bridge

